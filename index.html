<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            background: #F8FAFE;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: width 0.3s;
            overflow-x: hidden;
            z-index: 1000;
        }
        .img {
            height: 60px;
            width: 200px;
            vertical-align: middle;
            border-style: none;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar .menu-item {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
        }
        .sidebar .menu-item i {
            margin-right: 10px;
        }
        .sidebar .menu-item span {
            transition: opacity 0.3s;
        }
        .sidebar.collapsed .menu-item span {
            opacity: 0;
            pointer-events: none;
        }
        .sidebar .menu-item:hover {
            background-color: #6a7179c9;
        }
        .sidebar .footer:hover {
            background-color: white;
        }
        .logo {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: black;
        }
        .sidebar.collapsed .logo {
            opacity: 0;
            pointer-events: none;
        }
        .footer {
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
            color: black;
        }

        /* Header Styles */
        .header {
            margin-left: 250px;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: margin-left 0.3s;
            color: black;
        }
        .header.collapsed {
            margin-left: 80px;
        }
        .header .notification-icon {
            position: relative;
            cursor: pointer;
        }
        .header .notification-icon:hover {
            color: #6a7179c9;
        }
        .header .notification-icon .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: #fff;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5em;
            color: black;
            cursor: pointer;
            z-index: 1001;
        }

        /* Notification Panel Styles */
        .notification-panel {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 300px;
            background: #f8f9fa;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            overflow-y: auto;
        }
        .notification-panel.active {
            transform: translateX(0);
        }
        .notification-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: black;
        }
        .notification-panel-header .close-btn {
            cursor: pointer;
        }
        .notification {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .notification:hover {
            background-color: #e2e6ea;
        }
        .notification.unread {
            font-weight: bold;
            background: #e9ecef;
        }
        .notification .title {
            font-weight: bold;
            font-size: 1rem;
        }
        .notification .message {
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
        }
        .notification .timestamp {
            font-size: 0.8rem;
            color: #888;
        }
        .footer{
            text-align: center;
        }
        .footer:hover{
            background-color: #e02e2e;
        }

        /* Modal Styles */
        .modal-content {
            padding: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                position: fixed;
                overflow-y: auto;
            }
            .sidebar.active {
                width: 250px;
            }

            .sidebar.active span{
               display: contents;
            }
            .header {
                margin-left: 0;
                width:auto;
            }
            .header h4{
                font-size: 21px;
                /* border: 2px solid black; */
                width:100%;
                margin-top: 5%;
                margin-left: 25%;
            }
            .header .sidebar-toggle {
                display: inline;
            }
            .sidebar-toggle {
                display: block;
            }
            .footer-section.social-media div{
                text-align: center;
            }
            
        }

        @media (min-width: 768px) {
            .sidebar-toggle{
                display: none;
            }
        }
        
    </style>
</head>
<body>

    </footer>
</div>

<!-- Sidebar Toggle Button -->
<div class="sidebar-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</div>

<!-- Header -->
<div class="header" id="header">
    <div><h4>Notification center</h4></div>
    <div class="notification-icon" onclick="toggleNotificationPanel()">
        <i class="fas fa-bell"></i>
        <span class="badge" id="notification-count">2</span>
    </div>
</div>

<!-- Notification Panel -->
<div class="notification-panel" id="notification-panel">
    <div class="notification-panel-header">
        <span>Notifications</span>
        <span class="close-btn" onclick="toggleNotificationPanel()">&times;</span>
    </div>
    <div class="notification unread" onclick="openNotification(1)">
        <div class="title">New Comment</div>
        <div class="message">Someone commented on your post.</div>
        <div class="timestamp">5 mins ago</div>
    </div>
    <div class="notification unread" onclick="openNotification(2)">
        <div class="title">New Like</div>
        <div class="message">Your post received a new like.</div>
        <div class="timestamp">10 mins ago</div>
    </div>
    <div class="notification" onclick="openNotification(3)">
        <div class="title">System Update</div>
        <div class="message">The system will undergo maintenance.</div>
        <div class="timestamp">1 day ago</div>
    </div>
</div>

<!-- Notification Modal -->
<div class="modal fade" id="notification-modal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
            <div class="modal-body" id="notification-content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    let unreadCount = 2;

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const header = document.getElementById('header');
        const menu = document.getElementById('menu-item');
        sidebar.classList.toggle('collapsed');
        sidebar.classList.toggle('active');
        menu.classList.toggle('active');
        header.classList.toggle('collapsed');
    }

    function toggleNotificationPanel() {
        const panel = document.getElementById('notification-panel');
        panel.classList.toggle('active');
    }

    function openNotification(id) {
        const notificationData = {
            1: { title: "New Comment", message: "Someone commented on your post.", timestamp: "5 mins ago" },
            2: { title: "New Like", message: "Your post received a new like.", timestamp: "10 mins ago" },
            3: { title: "System Update", message: "The system will undergo maintenance.", timestamp: "1 day ago" }
        };

        const notification = document.querySelector(`.notification:nth-child(${id + 1})`);
        if (notification.classList.contains('unread')) {
            notification.classList.remove('unread');
            unreadCount--;
            document.getElementById('notification-count').innerText = unreadCount;
        }

        const { title, message, timestamp } = notificationData[id];
        document.getElementById('notification-content').innerHTML = `<strong>${title}</strong><br><p>${message}</p><small>${timestamp}</small>`;
        $('#notification-modal').modal('show');
    }
</script>

</body>
</html>
